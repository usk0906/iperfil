<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isloch | CEO Udesaken</title>
    
    <link rel="stylesheet" href="https://udesaken.site/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { gold: '#C6A87C', dark: '#050505' }
                    },
                    letterSpacing: { tight: '-0.02em' }
                }
            }
        }
    </script>

    <style>
        :root {
            --brand-gold: #C6A87C;
        }
        .photo-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px auto;
        }
        .team-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--brand-gold); 
            box-shadow: 0 0 20px rgba(198, 168, 124, 0.3);
            transition: 0.3s;
        }
        .accessory {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 55px;
            height: auto;
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            transition: 0.3s;
        }
        .glass-panel:hover .accessory {
            transform: scale(1.1) rotate(10deg);
        }
        /* Ajuste fino para os botões glass */
        .glass-btn {
            background: rgba(20, 20, 20, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        /* Ao passar o mouse, o fundo fica dourado e o texto preto */
        .glass-btn:hover {
            background: var(--brand-gold) !important;
            border-color: var(--brand-gold) !important;
            color: black !important;
        }
        /* Garante que os ícones também fiquem pretos no hover para contraste */
        .glass-btn:hover i {
            color: black !important;
        }
    </style>
</head>
<body class="antialiased selection:bg-brand-gold/30 selection:text-white">

    <div class="liquid-container">
        <div class="liquid-orb orb-1"></div>
        <div class="liquid-orb orb-2"></div>
        <div class="liquid-orb orb-3"></div>
    </div>

    <nav class="fixed w-full z-50 top-0 nav-liquid transition-all duration-300">
        <div class="max-w-[1200px] mx-auto px-6 h-20 flex items-center justify-between">
            <a href="#" class="flex items-center gap-4 cursor-pointer group">
                <div class="w-9 h-9 rounded-lg overflow-hidden border border-white/10 bg-black">
                     <img src="https://udesaken.site/uskcoroa.png" alt="Logo" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition">
                </div>
                <span class="text-lg font-bold tracking-tight text-main group-hover:text-gold transition">
                    Udesaken <span class="text-[10px] text-gray-500 ml-1 uppercase">CEO</span>
                </span>
            </a>
            
            <div class="flex items-center gap-6">
                <button id="theme-btn" class="theme-toggle" aria-label="Mudar Tema" style="padding: 8px;">
                    <i class="fas fa-moon text-sm"></i>
                </button>
            </div>
        </div>
    </nav>

    <section class="min-h-screen flex items-center justify-center relative z-10 pt-20 pb-10 px-6">
        <div class="glass-panel p-10 rounded-[30px] flex flex-col items-center text-center fade-up gold-theme w-full max-w-md shadow-2xl">
            
            <div class="photo-wrapper">
                <img src="https://udesaken.site/islo.jpg" alt="CEO Islo" class="team-photo">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23C6A87C'%3E%3Cpath d='M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5ZM19 19C19 19.5523 18.5523 20 18 20H6C5.44772 20 5 19.5523 5 19V18H19V19Z'%3E%3C/path%3E%3C/svg%3E" class="accessory">
            </div>
            
            <h1 class="text-3xl font-bold text-main mb-1">Isloch</h1>
            <p class="text-gold font-black text-[10px] uppercase tracking-widest mb-4">Fundador & Lead Developer</p>
            
            <p class="text-sm text-muted leading-relaxed mb-8 px-2">
                Fundador e Desenvolvedor Líder da Udesaken. Especialista na criação de bots, automações avançadas e arquitetura de sistemas.
            </p>

            <div class="w-full flex flex-col gap-3">
                
                <a href="https://instagram.com/isloch_" target="_blank" class="glass-btn w-full py-4 rounded-xl flex items-center justify-center gap-3 text-sm font-bold text-main transition shadow-lg group">
                    <i class="fab fa-instagram text-xl transition-colors"></i> Instagram
                </a>
                
                <a href="https://tiktok.com/@isloch_" target="_blank" class="glass-btn w-full py-4 rounded-xl flex items-center justify-center gap-3 text-sm font-bold text-main transition shadow-lg group">
                    <i class="fab fa-tiktok text-xl transition-colors"></i> TikTok
                </a>
                
            </div>
        </div>
    </section>

    <script src="https://udesaken.site/script.js"></script>
</body>
</html>
